<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Entre em Contato</title>
</head>
<body>
    <a href="/index.html">
        <img id="spincashlogo"src="/assets/css/img/Spincash.png">
    </a>    
    <div class="formulario">
        <form id="contatoForm" method="get" targets="_blank">
           <label for="nome-da-empresa">Nome da Empresa:</label>
           <input type="text" id="nome-da-empresa" name="nome-da-empresa" placeholder="Nome da sua empresa"><br>
           <label for="primeiro-nome">Primeiro Nome:</label>
           <input type="text" id="primeiro-nome" name="primeiro-nome" placeholder="Seu primeiro nome"><br>
           <label for="email"> E-mail:</label>
           <input type="email" id="email" name="email" placeholder="Email de contato"><br>
           <label for="cidade-e-estado">Cidade e Estado:</label> 
           <input type="text" id="cidade-e-estado" name="cidade-e-estado" placeholder="Insira sua cidade e seu estado"><br>
           <h3>Porte da Empresa:</h3> 
           <input type="radio" id="mei-empreendedor-infor" name="porte_empresa" value="mei/empreendor informal">
           <label for="mei-empreendedor-infor">MEI/Empreendedor Informal</label><br>
           <input type="radio" id="me-epp" name="porte_empresa" value="me/epp">
           <label for="me-epp">ME/EPP</label>
           <h3>Vers√£o do Software:</h3>
           <input type="radio" id="light" name="versao" value="light">
           <label for="light">Light</label><br>
           <input type="radio" id="plus" name="versao" value="plus">
           <label for="plus">Plus</label>
           <h3>Plano</h3>
           <input type="radio" id="mensal" name="plano" value="clin mensal">
           <label for="mensal">CLIN Mensal</label><br>
           <input type="radio" id="trimestral" name="plano" value="clin trimestral">
           <label for="trimestral">CLIN Trimestral</label><br>
           <input type="radio" id="semestral" name="plano" value="clin semestral">
           <label for="semestral">CLIN Semestral</label><br>
           <input type="radio" id="up" name="plano" value="up">
           <label for="up">UP</label>
           <h3>Como ficou sabendo do Spincash?</h3>
           <input type="radio" id="divul-amigo" name="divul" value="amigo/familiar">
           <label for="divul-amigo">Amigo/Familiar</label><br>
           <input type="radio" id="divul-net" name="divul" value="divulgacao-internet">
           <label for="divul-net">Na Internet</label><br>
           <input type="radio" id="divul-insta" name="divul" value="divulgacao-instagram">
           <label for="divul-insta">No Instagram</label><br>
           <input type="radio" id="divul-consultor" name="divul" value="divulgacao-consultor">
           <label for="divul-consultor">Consultor(a)</label><br>
           <input type="radio" id="divul-entidade" name="divul" value="divulgacao-entidade-de-classe">
           <label for="divul-entidade">Entidade de Classe</label><br>
           <input type="radio" id="divul-outros" name="divul" value="divulgacao-outros">
           <label for="divul-outros">Outros</label> <br> 
           <br>
           <label for="telefone">Telefone/Whatsapp:</label>   
           <input type="tel" id="telefone" name="telefone" placeholder="Insira o seu telefone para contato"><br>
           <br>
           <input type="checkbox" name="concordo" id="concordo" required>
           <label for="concordo" id="concordo-label">Eu li e aceito os <a href="/assets/pages/termos.html">termos de uso</a> </label> <br>
           <br>
           <button id="submitButton" onclick="submitForm()">Enviar</button>
        </form>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
